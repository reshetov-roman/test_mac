<body>


	<style>
		video {
			width: 100%;
			min-height: 100%;
			height: auto;
		}
	</style>
	
	
	<video class="video_1" src="https://simg.marwin.kz/media/stories/chpdesk.mp4"></video>
	<video class="video_1" src="https://simg.marwin.kz/media/stories/chpdesk.mp4"></video>

	<script>



const videoPlay = document.querySelectorAll('.video_1');

const muted = true;
const loop = true;
const playLineSet = 'playsinline';
const vidPlay = 'autoplay';

if(/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
	[...videoPlay].forEach(elm => {
		elm.setAttribute(vidPlay, '');
		elm.muted = muted;
		elm.loop = loop;
		elm.setAttribute(playLineSet, '');
	});
}else {
	[...videoPlay].forEach(elm => {
		elm.setAttribute('autoplay', '');
		elm.muted = muted;
		elm.loop = loop;
	});
}



		

	</script>
	
</body>
</html>
